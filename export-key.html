<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>export-key</title>
    <link href="main.css" rel="stylesheet">
</head>
<body >
<div style="background-color: #08684d;width: 380px;height: 70px;margin: 0 auto">

</div>
<div style="background-color: #08684d;width: 380px;height: 140px;margin: 0 auto">
    <div class="box" >
        <img src="logo-vertical.svg" >
    </div>

</div>
<div style="background-color: #08684d;width: 380px;height: 80px;margin: 0 auto">
    <div class="box">
        <h2 style="color: white">Export Private Key</h2>
    </div>
</div>
<div style="background-color: #08684d;width: 380px;height: 100px;margin: 0 auto">
    <p style=" background-color: #08684d;color: white;font-size: 16px;line-height: 18px;margin-left: 14px;margin-top: 0px">Enter your password</p>
    <div class="box" >
        <input id="pass1" type="password" style="line-height: 10;width: 350px;height: 38px;font-size: 18px;border-radius: 10px;border: none">
    </div>
</div>
<div style="background-color: #08684d;width: 380px;height: 100px;margin: 0 auto">
    <p style=" background-color: #08684d;color: white;font-size: 16px;line-height: 18px;margin-left: 14px;margin-top: 0px">Private Key:
        <span>&nbsp;</span>
        <span id="showprk_btn" style="position: absolute;cursor: pointer;visibility: collapse;">
            <svg  width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' class='w-4 h-4 cursor-pointer'><g stroke='currentColor' stroke-width='2' stroke-linecap='round'><path d='M3.056 9A11.97 11.97 0 0012 13c3.47 0 6.596-1.473 8.787-3.827M19 11l2 2.5M14.25 13l.482 3.165M9.165 13L8 15.982M5.455 11l-2.076 2.438'></path></g></svg>
    </span></p>
    <p id="errorinfo" style="letter-spacing:0.6px;word-break: break-all; background-color: #08684d;color: rgb(255, 0, 0);font-size: 14px;line-height: 18px;
    margin-left: 14px;margin-right: 14px;margin-top: -8px;width: 95%;"></p>
     <div id="copyaddr_btn" style="margin-left: 340px;margin-top: -36px;position: absolute;visibility: collapse;cursor: pointer;">
        <svg id="ico_copy" style="width: 32px;color: #dcdcdc;cursor: pointer;" focusable="false" aria-hidden="true" viewBox="0 0 32 32">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
              <path d="M19.4 20H9.6a.6.6 0 0 1-.6-.6V9.6a.6.6 0 0 1 .6-.6h9.8a.6.6 0 0 1 .6.6v9.8a.6.6 0 0 1-.6.6"></path>
              <path d="M15 9V4.6a.6.6 0 0 0-.6-.6H4.6a.6.6 0 0 0-.6.6v9.8a.6.6 0 0 0 .6.6H9"></path>
            </g>
        </svg>
    </div>
</div>
<div style="background-color: #08684d;width: 380px;height: 100px;margin: 0 auto">
    <div class="box">
        <button class="MainObtain" id="Export_btn">Export</button>
    </div>
</div>
</body>
<script src="wallet.js"></script>
</html>
